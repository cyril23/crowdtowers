[defaults]
inventory = inventory/hosts.yml
remote_user = deploy
private_key_file = ~/.ssh/crowdtowers_deploy
host_key_checking = False
retry_files_enabled = False
interpreter_python = auto_silent

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=30m -o ServerAliveInterval=60
