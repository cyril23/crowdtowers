---
# Node.js 24.x (LTS) and PM2 installation

- name: Install ca-certificates and curl
  apt:
    name:
      - ca-certificates
      - curl
    state: present

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download NodeSource GPG key
  get_url:
    url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    dest: /tmp/nodesource.gpg.key
    mode: '0644'

- name: Dearmor and install NodeSource GPG key
  shell: gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg < /tmp/nodesource.gpg.key
  args:
    creates: /etc/apt/keyrings/nodesource.gpg

- name: Add NodeSource repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_{{ node_version }}.x nodistro main"
    state: present
    filename: nodesource

- name: Install Node.js
  apt:
    name: nodejs
    state: present
    update_cache: yes

- name: Install PM2 globally
  npm:
    name: pm2
    global: yes
    state: present

- name: Setup PM2 startup script for deploy user
  shell: pm2 startup systemd -u deploy --hp /home/deploy
  args:
    creates: /etc/systemd/system/pm2-deploy.service

- name: Enable PM2 service
  systemd:
    name: pm2-deploy
    enabled: yes
    daemon_reload: yes
