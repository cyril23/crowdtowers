name: Deploy to Staging

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  workflow_dispatch:  # Allow manual triggers

env:
  NODE_VERSION: '24'
  DEPLOY_HOST: crowdtowers.wochenentwicklung.com
  DEPLOY_USER: deploy
  DEPLOY_PATH: /var/www/crowdtowers-staging

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Security audit
        run: npm audit

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env*' \
            --exclude='*.log' \
            --exclude='deploy/ansible/inventory/group_vars/all/vault.yml' \
            --exclude='.claude' \
            -e "ssh -i ~/.ssh/deploy_key" \
            ./ ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:${{ env.DEPLOY_PATH }}/

      - name: Install dependencies and restart
        run: |
          ssh -i ~/.ssh/deploy_key ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} << 'ENDSSH'
            cd /var/www/crowdtowers-staging
            npm ci --omit=dev
            cp deploy/pm2/ecosystem-staging.config.cjs ecosystem.config.cjs
            pm2 reload ecosystem.config.cjs --update-env || pm2 start ecosystem.config.cjs
            pm2 save
          ENDSSH

      - name: Health check
        run: |
          sleep 5
          curl -f https://staging.crowdtowers.wochenentwicklung.com/api/health || exit 1

      - name: Deployment successful
        run: echo "Staging deployment completed successfully!"
