<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Crowd Towers - Cooperative Tower Defense</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="game-container">
    <div id="loading">Loading...</div>
  </div>

  <!-- Chat Panel (shown during lobby and game) -->
  <div id="chat-panel" class="hidden">
    <div id="chat-header">
      <span>Chat</span>
      <button id="chat-close">Ã—</button>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Type a message..." maxlength="200">
      <button id="chat-send">Send</button>
    </div>
  </div>

  <!-- HUD Overlay -->
  <div id="hud" class="hidden">
    <div id="hud-left">
      <div id="lives-display">Lives: <span id="lives-value">10</span></div>
      <div id="budget-display">Budget: <span id="budget-value">$500</span></div>
      <div id="wave-display">Wave: <span id="wave-value">0</span></div>
    </div>
    <div id="hud-right">
      <button id="mute-btn" title="Toggle Sound">
        <span class="sound-icon">ðŸ”Š</span>
      </button>
      <button id="chat-toggle-btn" title="Toggle Chat">
        <span class="chat-icon">ðŸ’¬</span>
        <span id="chat-badge" class="hidden">0</span>
      </button>
      <div id="game-menu">
        <button id="menu-toggle-btn">Menu</button>
        <div id="game-menu-dropdown" class="hidden">
          <div id="menu-session-code">
            <span class="menu-label">Code:</span>
            <span id="menu-code-value"></span>
            <button id="menu-copy-btn">Copy</button>
          </div>
          <div class="menu-volume-section">
            <div class="volume-control">
              <label for="sfx-volume">SFX</label>
              <input type="range" id="sfx-volume" min="0" max="100" value="20">
              <span id="sfx-volume-value">20%</span>
            </div>
            <div class="volume-control">
              <label for="music-volume">Music</label>
              <input type="range" id="music-volume" min="0" max="100" value="25">
              <span id="music-volume-value">25%</span>
            </div>
          </div>
          <button id="menu-pause-btn">Pause Game</button>
          <button id="menu-chat-btn">Show Chat</button>
          <button id="menu-leave-btn">Leave Game</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Tower Selection Panel -->
  <div id="tower-panel" class="hidden">
    <div id="tower-panel-header">Select Tower</div>
    <div id="tower-list"></div>
  </div>

  <!-- Tower Upgrade Panel -->
  <div id="upgrade-panel" class="hidden">
    <div id="upgrade-info"></div>
    <div id="upgrade-buttons">
      <button id="upgrade-btn">Upgrade</button>
      <button id="sell-btn">Sell</button>
    </div>
    <button id="upgrade-close">Close</button>
  </div>

  <!-- Enemy Info Panel -->
  <div id="enemy-panel" class="hidden">
    <div id="enemy-info"></div>
    <button id="enemy-close">Close</button>
  </div>


  <!-- Pause Overlay -->
  <div id="pause-overlay" class="hidden">
    <div id="pause-content">
      <h2>Game Paused</h2>
      <p id="paused-by"></p>
      <button id="resume-btn">Resume</button>
    </div>
  </div>

  <!-- Kick Vote Modal -->
  <div id="vote-modal" class="hidden">
    <div id="vote-content">
      <h3>Kick Vote</h3>
      <p id="vote-target"></p>
      <p id="vote-count"></p>
      <div id="vote-buttons">
        <button id="vote-yes">Yes</button>
        <button id="vote-no">No</button>
      </div>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div id="confirm-modal" class="hidden">
    <div id="confirm-content">
      <h3 id="confirm-title">Confirm</h3>
      <p id="confirm-message"></p>
      <div id="confirm-buttons">
        <button id="confirm-yes">Yes</button>
        <button id="confirm-no">No</button>
      </div>
    </div>
  </div>

  <!-- BUILD:SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.90.0/phaser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>
  <script type="module" src="/js/main.js"></script>
  <!-- /BUILD:SCRIPTS -->
</body>
</html>
