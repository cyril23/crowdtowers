<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Crowd Towers - Cooperative Tower Defense</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="game-container">
    <div id="loading">Loading...</div>
  </div>

  <!-- Chat Panel (shown during lobby and game) -->
  <div id="chat-panel" class="hidden">
    <div id="chat-header">
      <span id="chat-title">Chat</span>
      <button id="chat-close">Ã—</button>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Type a message..." maxlength="200">
      <button id="chat-send">Send</button>
    </div>
  </div>

  <!-- HUD Overlay -->
  <div id="hud" class="hidden">
    <div id="hud-left">
      <div id="lives-display">Lives: <span id="lives-value">10</span></div>
      <div id="budget-display">Budget: <span id="budget-value">$500</span></div>
      <div id="wave-display">Wave: <span id="wave-value">0</span></div>
      <div id="speed-display" class="hidden">Speed: <span id="speed-value">100%</span></div>
    </div>
    <div id="hud-right">
      <!-- Menu button moved to #game-menu outside HUD for global availability -->
    </div>
  </div>

  <!-- Global Game Menu (available in all scenes) -->
  <div id="game-menu" class="hidden">
    <button id="menu-toggle-btn">
      Menu
      <span id="menu-badge" class="hidden">0</span>
    </button>
    <div id="game-menu-dropdown" class="hidden">
      <div id="menu-session-code" class="hidden">
        <span class="menu-label">Code:</span>
        <span id="menu-code-value"></span>
        <button id="menu-copy-btn">Copy</button>
      </div>
      <div class="menu-volume-section">
        <div class="volume-control">
          <button class="volume-mute-btn" id="sfx-mute-btn" title="Mute SFX">ðŸ”Š</button>
          <input type="range" id="sfx-volume" min="0" max="100" value="15">
          <span id="sfx-volume-value">15%</span>
        </div>
        <div class="volume-control">
          <button class="volume-mute-btn" id="music-mute-btn" title="Mute Music">ðŸ”Š</button>
          <input type="range" id="music-volume" min="0" max="100" value="30">
          <span id="music-volume-value">30%</span>
        </div>
      </div>
      <div class="menu-toggle-section">
        <label class="menu-toggle">
          <input type="checkbox" id="hotkey-toggle" checked>
          <span>Show Hotkeys [H]</span>
        </label>
      </div>
      <div class="menu-toggle-section" id="chat-toggle-section">
        <label class="menu-toggle">
          <input type="checkbox" id="chat-toggle">
          <span id="chat-toggle-label">Show Chat [C]</span>
        </label>
      </div>
      <div class="menu-speed-section hidden" id="speed-section">
        <div class="speed-control">
          <label>Speed</label>
          <select id="game-speed">
            <option value="0.5">50%</option>
            <option value="1" selected>100%</option>
            <option value="1.5">150%</option>
            <option value="2">200%</option>
            <option value="3">300%</option>
            <option value="5">500%</option>
            <option value="10">1000%</option>
          </select>
        </div>
      </div>
      <div id="menu-dynamic-buttons"></div>
    </div>
  </div>

  <!-- Tower Selection Panel -->
  <div id="tower-panel" class="hidden">
    <div id="tower-panel-header">Select Tower</div>
    <div id="tower-list"></div>
  </div>

  <!-- Tower Upgrade Panel -->
  <div id="upgrade-panel" class="hidden">
    <div id="upgrade-info"></div>
    <div id="upgrade-buttons">
      <button id="upgrade-btn">Upgrade</button>
      <button id="sell-btn">Sell</button>
    </div>
    <button id="upgrade-close">Close</button>
  </div>

  <!-- Enemy Info Panel -->
  <div id="enemy-panel" class="hidden">
    <div id="enemy-info"></div>
    <button id="enemy-close">Close</button>
  </div>


  <!-- Pause Overlay -->
  <div id="pause-overlay" class="hidden">
    <div id="pause-content">
      <h2>Game Paused</h2>
      <p id="paused-by"></p>
      <button id="resume-btn">Resume</button>
    </div>
  </div>

  <!-- Kick Vote Modal -->
  <div id="vote-modal" class="hidden">
    <div id="vote-content">
      <h3>Kick Vote</h3>
      <p id="vote-target"></p>
      <p id="vote-count"></p>
      <div id="vote-buttons">
        <button id="vote-yes">Yes</button>
        <button id="vote-no">No</button>
      </div>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div id="confirm-modal" class="hidden">
    <div id="confirm-content">
      <h3 id="confirm-title">Confirm</h3>
      <p id="confirm-message"></p>
      <div id="confirm-buttons">
        <button id="confirm-yes">Yes</button>
        <button id="confirm-no">No</button>
      </div>
    </div>
  </div>

  <!-- BUILD:SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.90.0/phaser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>
  <script type="module" src="/js/main.js"></script>
  <!-- /BUILD:SCRIPTS -->
</body>
</html>
